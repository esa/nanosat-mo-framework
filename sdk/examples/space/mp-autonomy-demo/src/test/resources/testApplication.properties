
# Absolute path to autonomy experiment logs NB! Folder must exist and have write permissions. Fallback to applicaton root.
autonomy.experiment.folder=.

autonomy.app.images=${autonomy.experiment.folder}/images

autonomy.app.planning=${autonomy.experiment.folder}/planning

autonomy.app.monitoring=${autonomy.experiment.folder}/monitoring

# On startup, when plan already exists, resumes the plan if set to 'true' or resets the plan if set to 'false'
autonomy.app.plan.resume=false

# Cap the number of VWs to consider, impacts performance
vw.planning.max.number.per.coordinate=10

# Camera acquisition max. angle
camera.maxangle=15

# Same as DDL worst case Locking + Locked in seconds
adcs.setattitude.duration=15

# Orekit navigation folder
orekit.navigation.folder=../autonomy/src/main/external-resources/orekit

# Image classifier model files
classifier.cloud.model=../autonomy/src/main/external-resources/classifier-models/cloud_model.h5
classifier.interesting.model=../autonomy/src/main/external-resources/classifier-models/interesting_model.h5

# APSI DDL file
apsi.ddl.file=src/test/resources/apsi/OPS_SAT_Domain_edt.ddl

# Corresponds to DDL
apsi.temporal.start=2020-01-01T00:00:00.000Z

# Corresponds to DDL
apsi.temporal.end=2020-12-31T23:59:59.000Z

# Attitude timeline, transition to Locking state, min duration
apsi.locking.duration.min=00.000.00.00.05.000

# Attitude timeline, transition to Locking state, max duration
apsi.locking.duration.max=00.000.00.00.05.000

# Attitude timeline, transition to Locked state, min duration
apsi.locked.duration.min=00.000.00.00.10.000

# Attitude timeline, transition to Locked state, max duration
apsi.locked.duration.max=00.000.00.00.10.000

# Camera timeline, transition to makePic state, min duration
apsi.makepic.duration.min=00.000.00.00.04.000

# Camera timeline, transition to makePic state, max duration
apsi.makepic.duration.max=00.000.00.00.04.000
